<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3Fluid/Fluid/ViewHelpers">

<f:layout name="Default" />

<f:section name="Title">Voucher Statistiken</f:section>

<f:section name="Content">
    <div id="root"></div>

    <script type="text/javascript" src="Resources/Public/JavaScript/bundle.js"></script>

    <h2 class="statisticsentry-header">Total voucher statistics</h2>
    <table class="statisticsentry-table">
        <tr>
            <th class="statisticsentry-description">Description</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Available</td>
            <td class="statisticsentry-number">{nonRedeemedVoucherCount}</td>
        </tr>
        <tr>
            <td>Distributed</td>
            <td class="statisticsentry-number">{redeemedVoucherCount}</td>
        </tr>
    </table>
</f:section>
