Neos:
  Flow:
    mvc:
      routes:
        Weissheiten.Flow.WiFiGuestCredentialsProvider:
          variables:
            prefix: wifivoucher
    security:
      authentication:
        providers:
          'Neos.Neos:Backend':
            requestPatterns:
              'Weissheiten.Flow.WiFiGuestCredentialsProvider':
                pattern: ControllerObjectName
                patternOptions:
                  controllerObjectNamePattern: 'Weissheiten\Flow\WiFiGuestCredentialsProvider\Controller\.*'
  Neos:
    modules:
      management:
        submodules:
          WiFiVoucher:
            label: 'WiFi Voucher'
            controller: Weissheiten\Flow\WiFiGuestCredentialsProvider\Controller\ReportController
            description: 'WiFi Voucher Reports'
            icon: icon-wifi
            privilegeTarget: 'Weissheiten.Flow.WiFiGuestCredentialsProvider:ReportActions'
            additionalResources:
              styleSheets:
                - 'resource://Weissheiten.Flow.WiFiGuestCredentialsProvider/Public/Css/wifiguestcredentialsprovider.css'