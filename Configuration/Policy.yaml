privilegeTargets:
  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':
     'Weissheiten.Flow.WiFiGuestCredentialsProvider:AuthorizationActions':
        matcher: 'method(Weissheiten\Flow\WiFiGuestCredentialsProvider\Controller\WiFiVoucherController->get(.*)())'

     'Weissheiten.Flow.WiFiGuestCredentialsProvider:ReportActions':
        matcher: 'method(Weissheiten\Flow\WiFiGuestCredentialsProvider\Controller\ReportController->(index|getVoucherRequestEntries)Action(.*)())'

roles:
  'Neos.Neos:Administrator':
    privileges:
      -
        privilegeTarget: 'Weissheiten.Flow.WiFiGuestCredentialsProvider:ReportActions'
        permission: GRANT
  'Weissheiten.Neos:WiFiReportAccess':
    privileges:
      -
        privilegeTarget: 'Weissheiten.Flow.WiFiGuestCredentialsProvider:ReportActions'
        permission: GRANT

  'Neos.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'Weissheiten.Flow.WiFiGuestCredentialsProvider:AuthorizationActions'
        permission: GRANT